<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Heras - Universal AI Assistant</title>
</head>
<body>
  <div id="app">
    <header>
      <h1><img src="icon-192.png" alt="Heras Icon" class="icon"/> Heras</h1>
      <button id="settings-btn" title="Settings">⚙️</button>
      <button id="theme-btn" title="Theme">🌓</button>
      <button id="plugin-btn" title="Plugins">🧩</button>
      <div id="user-panel"></div>
    </header>
    <main>
      <div id="conversation" aria-live="polite"></div>
      <div id="quick-actions"></div>
      <form id="text-form" autocomplete="off">
        <input id="text-input" type="text" placeholder="Type or say something…" autocomplete="off" />
        <button type="submit">Send</button>
        <button id="voice-btn" type="button" title="Speak"><span>🎤</span></button>
      </form>
      <input type="file" id="file-upload" accept=".txt,.pdf" style="display:none"/>
    </main>
    <dialog id="settings-dialog"></dialog>
    <dialog id="plugin-dialog"><h2>Plugins</h2><div id="plugin-list"></div></dialog>
  </div>
  <script type="module" src="heras.js"></script>
</body>
</html>
